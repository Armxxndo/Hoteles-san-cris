<!DOCTYPE html>
<html >
<head>
    <title>Hotel Boutique Casa Santa Lucía</title>
    <style>
        /* Estilos CSS para el cuerpo y los elementos de la página */
        body {
            margin: 20px;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
        }
        h2 {
            color: #bb791d; /* Color verde claro */
        }
        p {
            font-size: 1.2em;
            line-height: 1.5;
        }
        /* Estilos CSS para el carrusel de imágenes */
        .carousel {
            position: relative;
            max-width: 100%;
            margin: auto;
            border: 2px solid #bb791d; /* Borde verde claro */
            border-radius: 10px; /* Bordes redondeados */
            overflow: hidden;
            text-align: center; /* Centra las imágenes horizontalmente */
        }
        .slides {
            display: none; /* Oculta todas las imágenes */
        }
        .slides img {
            width: 50%; /* Establece el ancho de las imágenes al 50% */
        }
        .active {
            display: block; /* Muestra la imagen activa */
        }
        /* Cambia el color de fondo de las flechas al pasar el ratón */
        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8); /* Más oscuro al pasar el ratón */
        }
    </style>
</head>
<body><center>
    <h2>Hotel Boutique Casa Santa Lucía</h2>
    <p>
        Con una arquitectura colonial y un ambiente íntimo, este hotel boutique 
        ofrece habitaciones elegantes y comodidades modernas. Su patio interior
        es un lugar encantador para relajarse.

    </p>
            <!-- Contenedores de imagenes -->
    <div class="carousel">
        <div class="slides active">
            <img src="imagenes/hotel-santa/santa1.jpg" style="width:50%">
        </div>
        <div class="slides">
            <img src="imagenes/hotel-santa/santa2.jpg" style="width:50%">
        </div>
        <div class="slides active">
            <img src="imagenes/hotel-santa/sta3.jpg" style="width:50%">
        </div><div class="slides active">
            <img src="imagenes/hotel-santa/sta4.jpg" style="width:50%">
        </div>
            <!-- Flechas de navegación -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
            <!-- Script para el carrusel de imágenes -->
    <script>
        // Variable para rastrear el índice de la diapositiva actual
        let slideIndex = 0;
        showSlides();
            // Función para avanzar o retroceder en las diapositivas
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }
            // Función para mostrar una diapositiva específica
        function showSlides(n) {
            let slides = document.getElementsByClassName("slides");
            if (n >= slides.length) {slideIndex = 0}
            if (n < 0) {slideIndex = slides.length - 1}
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex].style.display = "block";
        }
            // Función para iniciar automáticamente el carrusel
        function showSlides() {
            let i;
            let slides = document.getElementsByClassName("slides");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 3000); // Cambia la imagen cada 2 segundos    
        }
    </script>
</body>
</html>
